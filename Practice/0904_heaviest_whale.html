<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가장 무거운 육상 동물</title>
</head>

<body>
    <h1>가장 무거운 육상 동물</h1>
    <table>
        <thead>
            <tr>
                <th>동물</th>
                <th>평균 질량[톤]</th>
                <th>최대 질량[톤]</th>
                <th>평균 총 길이[m]</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>아프리카 부시코끼리</td>
                <td>6</td>
                <td>10.4</td>
                <td>7.5</td>
            </tr>

            <tr>
                <td>아시아 코끼리</td>
                <td>4.5</td>
                <td>8.15</td>
                <td>6.8</td>
            </tr>

            <tr>
                <td>아프리카 숲 코끼리</td>
                <td>2.7</td>
                <td>6.0</td>
                <td>6.2</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">동물</th>
                <th rowspan="2">평균 질량[톤]</th>
                <th colspan="2">평균 몸길이</th>
            </tr>
            <tr>
                <th>m</th>
                <th>ft</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>아프리카 부시코끼리</td>
                <td>6</td>
                <td>7.5</td>
                <td>24.6</td>
            </tr>

            <tr>
                <td>아시아 코끼리</td>
                <td>4.5</td>
                <td>6.8</td>
                <td>22.3</td>
            </tr>

            <tr>
                <td>아프리카 숲 코끼리</td>
                <td>2.7</td>
                <td>6.2</td>
                <td>20.3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
